<HTML>
	<head>
		<title>
			Counting the Numbers of Words
		</title>
		<script>
			function wordcount(){
				var x = document.getElementById("examine").value;
				var y = x.length;
				document.write(y);
			}
		</script>
	</head>
	<body>
		<h1> Enter text :-</h1><br><br><br>
		<input type="text" id="examine"><br><br>
		<button onclick="wordcount();">text to number</button>
	</body>
</HTML>
