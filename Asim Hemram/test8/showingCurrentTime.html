<html>
    <head>
        <title>
            Current Time
        </title>
    </head>
    <body>
        <script>
            var x  = new Date();
            var y = x.getHours();
            var a = x.getMinutes();
            var d = x.getSeconds();
            document.write((y-12)+":"+a+":"+d);
        </script>
    </body>
</html>
