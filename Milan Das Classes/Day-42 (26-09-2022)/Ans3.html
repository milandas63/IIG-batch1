<html>
	<head>
		<title>Time in HH:MM:SS</title>
	</head>
	<body>
		<script>
			var now = new Date();
			var hh = now.getHours();
			var mm = now.getMinutes();
			var ss = now.getSeconds();
			alert("ok");
			document.writeln("Current time is "+hh+":"+mm+":"+ss);
		</script>
	</body>
</html>
