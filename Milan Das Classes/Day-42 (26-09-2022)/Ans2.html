<html>
	<head>
		<title>Reverse Content of Table</title>
		<script>
			function reverse(text) {
				var retValue = "";
				for(var i=text.length-1; i>=0; i--) {
					retValue = retValue + text.charAt(i);
				}
				return retValue;
			}

			function reverseContent() {
				var tabObj = document.getElementById("countryList");
				for(var i=0; i<tabObj.rows.length; i++) {
					for(var j=0; j<tabObj.rows[i].cells.length; j++) {
						tabObj.rows[i].cells[j].innerHTML = reverse(tabObj.rows[i].cells[j].innerHTML);
					}
				}
			}
		</script>
	</head>
	<body>
		<table border='1' id="countryList">
			<tr>
				<th>SLNO</th>
				<th>COUNTRY</th>
				<th>CAPITAL</th>
				<th>CURRENCY</th>
			</tr>

			</tr>

		</table>

		<button onclick="reverseContent();">Reverse Content</button>
	</body>
</html>
