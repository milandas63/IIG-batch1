<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                color:yellow;
                background-color:blue;
                font-family:Arial;
                font-size:6;
            }
            h1.left {
                text-align:left;
            }
            h1.center {
                text-align:center;
            }
            h1.right {
                text-align:right;
            }
            .fontstyle {
                text-align:center;
                color: rgb(233, 69, 28);
            }
            .backcolor {
                background-color: lawngreen;
            }
            .fonttype {
                font-family: "Arial Bold";
            }
        </style>
    </head>
    <body>
        <h1 style="color:#603eab;text-align: center;background-color:lightgray;font-family:Arial;font-size:6;">We are web developers</h1>
        <h1 class="left">Hello World, this is Java batch</h1>
        <h1 class="left">Hello World, this is Java batch</h1>
        <h1 class="center">Hello World, this is Java batch</h1>
        <h1 class="right">Hello World, this is Java batch</h1>
        <h1 class="right">Hello World, this is Java batch</h1>
        <h1 class="fontstyle">Hello World, this is Java batch</h1>
        <br>
        <h2 class="fontstyle backcolor fonttype">Quick brown fox jumps over the lazy dog</h2>
    </body>
</html>
