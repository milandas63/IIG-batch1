<html>
    <head>
        <title>count no</title>
        <script>
            function number() {
                var x= document.getElementById("count").value;
                var y=x.length;
                document.write(y); 
            }
        </script>
    </head>
    <body background="bg.jpg">
        <h1>Text value:</h1>
        <br><br><br>
        <input type="text" id="count">
        <br><br><br><br>
        <button onclick="number();"> submit </button>
    </body>
</html>
