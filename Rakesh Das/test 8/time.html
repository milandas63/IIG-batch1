<html>
    <head>
        <title>
            Show current time
        </title>
    </head>
    <body>
        <script>
            var a =  new Date();
            var b = a.getHours();
            var c = a.getMinutes();
            var d = a.getSeconds();
            document.write((b-12)+":"+c+":"+d);
        </script>
    </body>
</html>
