<html>
    <head>
        <title>
            count the number of input text
        </title>
        <script>
            function tonumber() {
                var x = document.getElementById("count").value;
                var y = x.length;
                document.write("texts number:-"+y);
            }
        </script>
    </head>
    <body>
        <h1>Enter text :-</h1>
        <br>
        <br>
        <br>
        <br>
        <input type="text" id="count">
        <br>
        <br>
        <br>
        <br>
        <button onclick="tonumber();">text to number</button>
    </body>
</html>
